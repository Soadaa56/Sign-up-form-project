<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="main-content">
    <div class="side-banner">
      <div class="banner-img">
        <img id="background-img" src="./imgs/halie-west-unsplash.jpg" alt="Leaves in a forest">
      </div>
      <div class="banner-header">
        <img id="banner-logo" src="./imgs/odin-lined.png">
        <span>Odin<span>
      </div>
      <div class="img-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash<a></a></div>
    </div>
    <div class="form-div">
      <div class="form-header">
        <p>This is not a real web service! However, you know you still require my services. Make sure to signup down below to make your <em>wildest</em> dreams come true!</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-container">
        <form action="" id="sign-up">
        <h2>Let's do this!</h2>
        <section class="account-info">
        <fieldset id="col-left">
          <p>
            <label for="first-name">
              <span>First Name</span>
            </label>
            <input type="text" id="first-name" name="username1" onkeyup="checkValidity()" required tabindex="1">
          </p>
          <p>
            <label for="email">
              <span>Email</span>
            </label>
            <input type="email" id="email" name="useremail" onkeyup="checkEmail()" required tabindex="3">
            <span id="email-error"></span>
          </p>
          <p>
            <label for="password">
              <span>Password</span>
            </label>
            <input type="password" id="password" name="userpassword" onkeyup="checkPassword()" required tabindex="5">
            <span id="password-error"></span>
          </p>
        </fieldset>
        <fieldset id="col-right">
        <p>
          <label for="last-name">
            <span>Last Name</span>
          </label>
          <input type="text" id="last-name" name="username2" onkeyup="checkValidity()" required tabindex="2">
        </p>
        <p>
          <label for="phone-number">
            <span>Phone Number</span>
          </label>
          <input type="tel" id="phone-number" name="phonenumber" onkeyup="checkValidity()" required tabindex="4">
          <span id="email-error-spacing"></span>
        </p>
        <p>
          <label for="password-confirm">
            <span>Confirm Password</span>
          </label>
          <input type="password" id="password-confirm" name="userpasswordconfirm" onkeyup="checkPassword()" required tabindex="6">
        </p>
      </fieldset>
        </section>
        <section class="account-create">
          <p>
            <button type="button" onclick="submitForm()" tabindex="7">Create Account</button>
          </p>
          <p>Already have an account? <a href="#" tabindex="8">Log In</a></p>
        </section>
        </form>
      </div>
    </div>
</div>
</body>
</html>
